<div class="flex items-center justify-start md:justify-center pl-3 w-14 md:w-64 h-14 border-none">
  <span class="hidden md:block text-black dark:text-white font-bold">Postnummer</span>
</div>
<div class="flex flex-auto justify-between items-center h-14 bg-blue-800 dark:bg-gray-800 header-right">
  <div class="rounded flex items-center w-full max-w-xl mr-4 p-2">

    <span class="visible md:invisible text-white font-bold">Postnummer</span>
  </div>
  <ul class="flex items-center">
    <li>
      <button
        aria-hidden="true"
        class="
          group
          p-2
          transition-colors
          duration-200
          rounded-full
          shadow-md
          bg-blue-200
          hover:bg-blue-200
          dark:bg-gray-50 dark:hover:bg-gray-200
          text-gray-900
          focus:outline-none
        "
        (click)="toggleDark()"
      >
        <svg
          *ngIf="isDark"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        <svg
          *ngIf="!isDark"
          width="24"
          height="24"
          class="
            fill-current
            text-gray-700
            group-hover:text-gray-500
            group-focus:text-gray-700
            dark:text-gray-700 dark:group-hover:text-gray-500 dark:group-focus:text-gray-700
          "
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke=""
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </button>
    </li>
  </ul>
</div>

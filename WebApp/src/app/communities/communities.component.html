              dark:text-gray-400 dark:bg-gray-800

            <th class="px-4 py-3">Nummer</th>
            <th class="px-4 py-3">Fylke</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
          <tr class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400" *ngFor="let community of communities">
            <td class="px-4 py-3 text-sm">{{community?.name}}</td>
            <td class="px-4 py-3 text-xs">
              <span class="px-2 py-1 font-semibold leading-tight text-yellow-700 bg-yellow-100 rounded-full"> {{community?.number}} </span>
            </td>
            <td class="px-4 py-3 text-sm">{{community?.municipality?.name}}</td>

<ng-template #communitiesLoadingOrError>
  <ng-container *ngIf="communityFetchError; else loading">
    <div class="row mx-0">
      <div class="my-3 block text-sm text-left text-white bg-yellow-500 h-12 flex items-center p-4 rounded-md" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-6 h-6 mx-2 stroke-current">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          ></path>
        </svg>
        Kunne ikke hente kommuner...
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="p-3">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 dark:border-white"></div>
      Henter kommuner ...
    </div>
  </ng-template>
</ng-template>
